<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/OIP.ico" type="image/x-icon">

    <title>Product Cart</title>
</head>
<body>
    

    <section class="product">
        <div class="container container-inner">
            <div class="row items">
                <div class="col-lg-6">
                    <div class="img-box d-flex">
                        <div class="img">
                            <img src="img/phone.png" class="img-width-set" alt="">
                        </div>
                        <h4 class="d-flex justify-content-center align-items-center">iphone 13 pro max pink color</h4>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="control d-flex justify-content-center align-items-center">
                        <div class="decrement d-flex justify-content-center align-items-center">
                            <i class="fas fa-minus"></i>
                        </div>
                        <h2>
                            <span class="value d-flex justify-content-center align-items-center">1</span>
                        </h2>
                        <div class="increment d-flex justify-content-center align-items-center">
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="reset d-flex justify-content-between">
                        <h6 class="price">1219$</h6>
                        <i class="fas fa-times"></i>
                    </div>
                </div>
            </div>

            <div class="row items">
                <div class="col-lg-6">
                    <div class="img-box d-flex">
                        <div class="img">
                            <img src="img/casing.png" class="img-width-set" alt="">
                        </div>
                        <h4 class="d-flex justify-content-center align-items-center">iphone 13 pro max Casing</h4>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="control d-flex justify-content-center align-items-center">
                        <div class="decrement decrement2 d-flex justify-content-center align-items-center">
                            <i class="fas fa-minus"></i>
                        </div>
                        <h2>
                            <span class="value value2 d-flex justify-content-center align-items-center">1</span>
                        </h2>
                        <div class="increment increment2 d-flex justify-content-center align-items-center">
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="reset reset2 d-flex justify-content-between">
                        <h6 class="price2">59$</h6>
                        <i class="fas fa-times"></i>
                    </div>
                </div>
            </div>

            <div class="row outputBox">
                <div class="output">
                    <div class="property">
                        <ul class="outputTotal">
                            <li>SubTotal:</li>
                            <li>Casing:</li>
                            <li>Total:</li>
                        </ul>
                    </div>
                    <div class="amount">
                        <ul class="outputAmount">
                            <li><span class="SubTotal">1219$</span></li>
                            <li><span class="Casing">59$</span></li>
                            <li><span class="Total">1278$</span></li>
                        </ul>
                    </div>
                </div>
                <div class="checkout">
                    <button class="btn btn-primary d-block mx-auto" onclick="alert('DONE');">Check Out</button>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
